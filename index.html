<!DOCTYPE html>
<html>
<head>
    <title>ESP8266 WebSocket Demo</title>
    <style>

        /* Adding CSS code */
            
     /*     * {
            border-style: dotted;
            border-width: 1px;
        } */
        
            body {
                background-color: #808080;
                font-family: Arial, Helvetica, Sans-Serif;
                Color: #000000;
                height: 100%;
                overflow:auto;
        }

            html {
                height: 200%;
                margin: 0px;
        }

            .fixed_ele {
                position: fixed;
                width: 100%;
        }

        /* The switch - the box around the slider */
            .switch {
                position: absolute;
                display: inline-block;
                width: 60px;
                height: 34px;
                margin-top: 5em;
        }

         /* Hide default HTML checkbox */
            .switch input {
                display: none;
            }

        /* The slider */
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
        }

            input:checked + .slider {
                background-color: #2196F3;
        }

            input:focus + .slider {
                box-shadow: 0 0 1px #2196F3;
        }

            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
        }

        /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
        }

            .slider.round:before {
                border-radius: 50%;
            }

            .button {
                background-color: #4CAF50; /* Green */
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                padding: 20px 0;
                -webkit-user-select: none; /* Chrome all / Safari all */
                -moz-user-select: none; /* Firefox all */
                -ms-user-select: none; /* IE 10+ */
                user-select: none; /* Likely future */
                min-height: 100px;
                cursor: pointer;
                width: 30%;
                border-radius: 6px;
                border-color: #4CAF50;
                border-style: solid;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
        }

            .button:hover {
                background-color: #808080; /* BG Color */
                color: white;
            }

            #forward {
                margin-top: 200px;
        }

            #reverse {
       }
    </style>
    <script>
        var websock;
        function start() {
            websock = new WebSocket('ws://' + window.location.hostname + ':81/');
            websock.onopen = function (evt) { console.log('websock open'); };
            websock.onclose = function (evt) { console.log('websock close'); };
            websock.onerror = function (evt) { console.log(evt); };
            websock.onmessage = function (evt) {
                console.log(evt);
                var e = document.getElementById('ledstatus');
                if (evt.data === 'ledon') {
                    e.style.color = 'red';
                }
                else if (evt.data === 'ledoff') {
                    e.style.color = 'black';
                }
                else {
                    console.log('unknown event');
                }
            };
        }
        function drive(e) {
            websock.send(e.id);
        }

        function stp() {
            websock.send("stop");
        }
    </script>
</head>
<body onload="javascript:start();">
    <div class="container">
        <div class="jumbotron">
            <div class="fixed_ele">
                <header><h1><center>1030 Design Project Demo</center></h1></header>
                <label class="switch">
                     <input type="checkbox">
                     <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <center><button id="forward" class="button" onmousedown="drive(this);" onmouseup="stp();" ontouchstart="drive(this);" ontouchend="stp();">FORWARD</button></center>
            </div>
            <div class="col-md-12 col-lg-12">
                <center><button id="reverse" class="button" onmousedown="drive(this);" onmouseup="stp();" ontouchstart="drive(this);" ontouchend="stp();">REVERSE</button></center>
            </div>
        </div>
    </div>
</body>
</html>
